<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
</head>
<body>
<section class="navbar">
    <div class="flex justify-between items-center bg-white px-8 py-4 shadow-md">
        <!-- Logo Section -->
        <div class="flex items-center space-x-2">
            <div class="w-6 h-6 bg-purple-500 rounded-full"></div>
            <span class="text-gray-800 font-semibold text-lg">Academy</span>
        </div>

        <!-- Middle Section (Dashboard & Search) -->
        <div class="flex items-center space-x-6">
            <span class="text-gray-800 font-medium text-lg">Dashboard</span>
            <div class="relative">
                <input type="text" placeholder="Search"
                       class="pl-8 pr-4 py-2 rounded-full bg-gray-100 text-gray-700 outline-none focus:ring-2 focus:ring-purple-500">
                <svg class="absolute left-2 top-2 w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 20l4.45-4.45M10 4a7 7 0 00-5.172 11.997A7 7 0 0010 4zm10 14a7 7 0 11-8.255-8.243"/>
                </svg>
            </div>
            <button class="p-2 bg-gray-100 rounded-full">
                <svg class="w-6 h-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 17h5l-1.405-1.405M4 6h16M5 6a2 2 0 010-4h14a2 2 0 110 4H5zm4 6a4 4 0 110 8H5a4 4 0 010-8h4zm0 2H4"/>
                </svg>
            </button>
        </div>

        <!-- Profile Section -->
        <div class="flex items-center space-x-6">
            <span class="text-gray-800 font-medium">Profile</span>
            <button class="p-2 bg-gray-100 rounded-full">
                <svg class="w-6 h-6 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 19l9-5-9-5-9 5 9 5zm0 0V5"/>
                </svg>
            </button>
        </div>
    </div>

</section>
</body>
</html>
